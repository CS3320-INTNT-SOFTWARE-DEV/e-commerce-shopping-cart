<!DOCTYPE html>
<html lang="en">
    <head>
	<title>Shipping Information</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
    </head>
    <body>
	<header>
	    <h1>
		Shipping Information
	    </h1>
	</header>
	<section>
	    
	    <nav>
		<b>
		    <a href = "user_info.html">User Information</a> &nbsp;
		    <a href = "shopping_cart.html">Shopping Cart</a> &nbsp;
		    <a href = "shipping_info.html">Shipping Info</a> &nbsp;
		    <a href = "checkout.html">Checkout</a> &nbsp;
		    
		</b>
	    </nav>

	</section>

	<br>

	<main>

		<form action="#" onsubmit="return validateForm()">
				<fieldset>
					<legend>Shipping Information</legend>

					<table>
						
						<tr>
						<td class = "label">Use Physical Address</td>
						<td><input 
							type="checkbox" 
							id="physicalAddress" >
							
						</td>
						</tr>

						<tr>
						<td class = "label">Address 1</td>
						<td><input 
							type="text"
							id="address1" 
							required="required" 
							title='Please Enter Address 1'
							maxlength="100">
						</td>
						</tr>
						<tr>
						<td class = "label">Address 2</td>
						<td><input 
							type="text"
							id="address2"
							maxlength="100"
							></td>
						</tr>
						<tr>
						<td class = "label">City</td>
						<td><input 
							type="text" 
							id="city" 
							required = "required" 
							title = 'Please Enter City'
							maxlength="100"></td>
						</tr>
						<tr>
						<td class = "label">State</td>
						<td><select size="1" id="ccard">
								<option value = "Alabama">AL</option>
								<option value = "Alaska">AK</option>
								<option value = "Arizona">AZ</option>
								<option value = "Arkansas">AR</option>
								<option value = "California">CA</option>
							</select>
						</td>
						</tr>
						<tr>
						<td class = "label">Zip Code</td>
						<td><input 
							type="text"
							id="zipcode" 
							required = "required" 
							title = 'Please Enter Zip Code'
							minlength="5"
							maxlength="9">
						</td>
						</tr>
		
						<tr>
						<td colspan="2"><input type="submit" title='Click here to submit.'></td>   
						</tr>

					</table>

				</fieldset>

		</form>

	</main>

	<footer>
	    <p><i>Copyright Â© 2019</i></p> 
	</footer>

</body>
</html>
