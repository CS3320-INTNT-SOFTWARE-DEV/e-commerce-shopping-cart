<!DOCTYPE html>
<html lang="en">
    
    <head>
	<title>Checkout</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	
    </head>
    
    <body>
	
	<header>
	    <h1>Checkout</h1>
	</header>
	
	<div>
	    <nav>
		<b>
		  <a href ="user_info.html">User Information</a> &nbsp;
		  <a href="shopping_cart.html">Shopping Cart</a> &nbsp;
		  <a href="shipping_info.html">Shipping Info</a> &nbsp;
	  	  <a href="checkout.html">Checkout</a> &nbsp;
		</b>
	    </nav>
	</div>
	
	<main>
	    <form>
		<fieldset>
		    <legend>Checkout Info</legend>
		    <table>
			<tr>
			    <td><label for="shopAmnt">Total Shopping Amount:</label></td>
			    <td><input type="text" name="shopAmnt" id="shopAmnt" placeholder="placeholder textbox"><br></td>
			</tr>
			<tr>
			    <td><label for="totalTax">Total Tax:</label></td>
			    <td><input type="text" name="totalTax" id="totalTax" placeholder="placeholder textbox"><br></td>
			</tr>
			<tr>
			    <td><label for="shipAmnt">Total Shipping Charges:</label></td>
			    <td><input type="text" name="shipAmnt" id="shipAmnt" placeholder="placeholder textbox"><br></td>
			</tr>
			<tr>
			    <td><label for="totalAmnt">Total Amount Due:</label></td>
			    <td><input type="text" name="totalAmnt" id="totalAmnt" placeholder="placeholder textbox"><br></td>
			</tr>
		    </table>
		    <table>
		        <tr>
			    <td><label for="ccard">Payment</label>
		            <select size="1" name="ccard" id="ccard">
			    <option>Card Payment Choice</option>
			    <option>VISA</option>
			    <option>MasterCard</option>
			    <option>American Express</option>
		            </select></td>
			</tr>
		    </table>
		    <table>
			<tr>
			    <td><label for="ccnumber">Card Number</label>
			    <input type="text" name="ccnumber" id="ccnumber" size="16" maxlength="16" required="required">
			    <label for="cexperation">Card Expiration</label>
		            <input type="text" name="cexperation" id="cexperation" size="7"
			       placeholder="MM/YYYY" maxlength="7" required="required"></td>
			</tr>
		    </table>
		    <table>
			<tr>
			    <td><input type="checkbox" name="agree" id="agree" value="yes" required="required">
		    <label for="agree">
			I agree and authorize the amount to be charged to my credit card
		    </label></td>
			</tr>
			<tr>
			    <td><input type="submit" value="Submit Order"></td>
			</tr>
		    </table>
		</fieldset>
	    </form>
	</main>

	<footer>
	    <p><i>Copyright Â© 2019</i></p> 
	</footer>
    </body>
</html>
